<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <h1 style="position: absolute; left: -10000px">Equilibrium NFT Card</h1>
      <div class="card">
        <figure class="card__img-content">
          <img
            src="images/image-equilibrium.jpg"
            alt="Equilibrium NFT"
            class="card__img"
          />
          <span class="card__img-content-bg">
            <img
              src="images/icon-view.svg"
              alt="View NFT"
              class="card__img-content-view"
            />
          </span>
        </figure>
        <section>
          <a href="#" class="card__link">
            <h2 class="card__name">Equilibrium #3429</h2>
          </a>
          <p class="card__desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </section>
        <div class="card__info">
          <div class="card__price">
            <figure>
              <img
                src="/images/icon-ethereum.svg"
                alt="Ethereum"
                class="card__symbol"
              />
            </figure>
            <h3 class="card__cost">0.041 ETH</h3>
          </div>
          <div class="card__time">
            <figure>
              <img
                src="/images/icon-clock.svg"
                alt="Time"
                class="card__clock-icon"
              />
            </figure>
            <span class="card__time-text">3 days left</span>
          </div>
        </div>
        <hr />
        <div class="card__footer">
          <figure>
            <img
              src="/images/image-avatar.png"
              alt="Equilibrium creator"
              class="card__creator"
            />
          </figure>
          <p class="card__creator-info">
            Creation of
            <a href="#" class="name-link"
              ><span class="card__creator-name">Jules Wyvern</span></a
            >
          </p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        style="color: hsl(178, 100%, 50%)"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/elroytoscano"
        target="_blank"
        rel="noopener noreferrer"
        style="color: hsl(178, 100%, 50%)"
        >Elroy Toscano</a
      >.
    </footer>
  </body>
</html>
